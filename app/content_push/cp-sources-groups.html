<polymer-element name="cp-sources-groups">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
        overflow-y: auto;
      }

      #panel {
        height: 100%;
      }

      #panel::shadow #dropShadow {
        box-shadow: none !important;
      }

      #panel::shadow #mainContainer {
        padding: 16px;
      }

      #header {
        background-color: #B8578C;
        text-align: left;
        color: white;
        padding-top: 14px;
        height: 96px;
      }

      #toolbar::shadow #bottomBar {
        padding: 0;
      }

      #headertext {
        margin: 0;Â 
        font-size: 20px;
      }

      #subheading {
        font-size: 14px;
      }

      #back {
        margin-left: 0 !important;
        margin-top: -30px !important;
      }

      core-item {
        -webkit-user-select: none;
        cursor: pointer;
        margin: 5px 0;
      }

      core-item::shadow #label {
        font-size: 14px;
      }

      cp-swapper {
        width: 100%;
        height: 100%;
      }

      cp-swapper, [swapper-fix], [swapper-slide] {
        background-color: #fafafa;
      }
    </style>

    <cp-swapper id="swapper">
      <div swapper-fix>
        <core-header-panel id="panel" flex>
          <core-toolbar id="header">
            <paper-icon-button id="back" icon="arrow-back"
                              on-tap="{{onBackButtonClick}}">
            </paper-icon-button>

            <div flex>
              <div id="headertext">Sources</div>
              <span id="subheading">Select sources for your content</span>
            </div>
          </core-toolbar>

          <core-item icon="image:camera-alt" label="Images" on-click="{{editSourcesFor}}"></core-item>
          <core-item icon="editor:insert-drive-file" label="Files" on-click="{{editSourcesFor}}"></core-item>
          <core-item icon="editor:format-color-text" label="Articles" on-click="{{editSourcesFor}}"></core-item>
          <core-item icon="editor:format-quote" label="Quotes" on-click="{{editSourcesFor}}"></core-item>
          <core-item icon="av:videocam" label="Videos" on-click="{{editSourcesFor}}"></core-item>
        </core-header-panel>
      </div>

      <cp-sources-selector id="selector"
                  on-close="{{closeSelector}}"
                  swapper-slide swap-id="selector">
      </cp-sources-selector>
    </cp-swapper>
  </template>

  <script>
    (function () {
      Polymer({
        onBackButtonClick: function () {
          this.fire('back');
        },
        editSourcesFor: function (e) {
          var elt = e.toElement;

          this.$.selector.setGroup(elt.getAttribute("label"));
          this.$.swapper.slideIn('selector');
        },
        closeSelector: function () {
          this.$.swapper.slideOut('selector');
        }
      });
    })();
  </script>
</polymer-element>
