<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/core-harder-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">
<link rel="import" href="../bower_components/core-icons/editor-icons.html">

<polymer-element name="cp-sources-groups" attributes="src caption source">
  <template>
    <style>
      :host {
        display: block;
      }

      #container {
        position: relative;
        height: 100%;
        width: 100%;
        overflow-y: auto;
        background-color: white;
      }

      #panel {
        height:100%;
      }

      #header {
        background-color:#4CA8B4;
        text-align:left;
        color:white;
        padding-top:30px;
      }
      #headertext {
        margin:0;
        font-size:1.1em;
      }
      div > span {
        font-size: 0.8em;
      }
      .item {
        border-bottom-style: solid;
        border-height: 0.5px;
        border-color:#f8f8f8;
        -webkit-user-select: none;
        font-size:1.1em;
        cursor:pointer;
        margin:5px 0;
      }
    </style>

    <div id="container">
    <core-header-panel id='panel' flex>
      <core-toolbar id='header' class="medium-tall">
      <core-icon-button icon="arrow-back" on-tap="{{onBackButtonClick}}"></core-icon-button>
      <div flex>
      <div id='headertext'>Groups</div>
      <span>Filter content by selecting your sources</span>
      </div>
      </core-toolbar>
        <core-item class='item' icon='drive-image' label='images'></core-item>
        <core-item class='item' icon="editor:format-color-text" label="Quotations"></core-item>
        <core-item class='item' icon="drive-file" label="Files"></core-item>
        <core-item class='item' icon="av:movie" label="Videos"></core-item>
        <core-item class='item' icon="folder" label="Text+Images"></core-item>
    </core-header-panel>
    </div>
  </template>

  <script>
    (function () {
      Polymer({
        created: function () {
        },

        onBackButtonClick: function () {
          this.fire('back');
        },

      });
    })();
  </script>
</polymer-element>
