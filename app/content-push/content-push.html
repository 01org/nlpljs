<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="./cp-gallery.html">

<polymer-element name="content-push" attributes="iframeurl toggle">
  <template>
    <link type="text/css" rel="stylesheet" href="ClearSans/ClearSans.css">
    <link type="text/css" rel="stylesheet" href="styles/content-push.css">
    <div id="container" horizontal layout>
      <iframe id="iframe" flex></iframe>
      <core-splitter id="splitter" direction="right" minSize="300px" on-down="{{downAction}}" on-up="{{upAction}}"></core-splitter>
      <core-header-panel id="content_push_panel">
        <!--the panel is made up of a header toolbar, a content toolbar and the content-->
        <core-toolbar id="toolbar">
          <div id="toolbartext" flex>Content Push</div>
          <core-icon-button id="toolbaraction" icon="close" on-tap="{{closePanel}}"></core-icon-button>
        </core-toolbar>

        <!--Tabs Menu-->
        <core-toolbar id="tabs-toolbar">
          <paper-tabs id="tabs" noink>
            <paper-tab>
              <paper-button icon="drive-image"></paper-button>
            </paper-tab>
            <paper-tab>
              <paper-button icon="drive"></paper-button>
            </paper-tab>
            <paper-tab>
              <paper-button icon="subject"></paper-button>
            </paper-tab>
            <paper-tab>
              <paper-button icon="more-vert"></paper-button>
            </paper-tab>
          </paper-tabs>
        </core-toolbar>

        <!-- Using content-header-panel sp the content auto scrolls. header is empty. Content is default.-->
        <div id="content" fit></div>
      </core-header-panel><!-- content_push_panel -->
    </div><!-- container -->
  </template>

  <script>
    (function contentPushApp() {
      // private properties

      // find ancestor of node that has className
      // for finding the ancestor with .kix-lineview of whatever line has changed
      var findAncestor = function(node,className) {
        var retVal=null;

        var thisNode=node;
        var cssSelectorNotFound=true;

        while (cssSelectorNotFound && thisNode && thisNode.nodeName!="BODY") {
          cssSelectorNotFound=!thisNode.classList.contains(className);
          if (cssSelectorNotFound) {
            // move into parent node
            thisNode=thisNode.parentNode;
          } else {
            // finished
            retVal=thisNode;
          }
        }

        return retVal;
      };

      // NOTE: doesn't handle removed lines
      var observeDocumentChanges = function(iframe,callBack) {
        var docsContainerSelector = ".kix-paginateddocumentplugin";
        var docsFilterSelector = ".kix-lineview";

        // Create an observer instance
        var observer = new MutationObserver(function(mutations,observerInstance) {
          mutations.forEach(function(mutation) {
            var newNodes = mutation.addedNodes; // DOM NodeList
            if (newNodes !== null) { // If there are new nodes added
              for (var i=0;i<newNodes.length;++i) {
                var thisNode=newNodes[i];
                if (thisNode) {
                  var lineview=(thisNode.classList.contains("kix-lineview"))?thisNode:findAncestor(thisNode,"kix-lineview");
                  if (lineview) {
                    callBack(lineview.textContent);
                  }
                }
              }
            }
          });
        });

        // Configuration of the observer:
        var config = {
          attributes: true,
          childList: true,
          subtree: true,
          characterData: true
        };

        // Pass in the target node, as well as the observer options
        var node=iframe.contentDocument.querySelector(docsContainerSelector);
        observer.observe(node, config);
      };

      Polymer({
        open:true,
        editor:null,
        scrollTimer:0,
        pageno:0, //Current Page numer the user is on
        page:null, //Current page

        // map from page IDs to cp-gallery elements; each page gets
        // its own gallery element (at the moment)
        galleries: {},

        created: function() {
          this.iframeurl="";
        },

        iframeurlChanged: function(oldValue,newValue) {
          //console.log("CP:new iframeurl:",newValue);
          self.$.iframe.src=newValue;
        },

        toggleChanged: function(oldValue,newValue) {
          this.togglePanel();
        },

        ready: function() {
          self=this;
          self.$.iframe.src=self.iframeurl;

          self.$.iframe.onload=function() {
          }

          var tabselect = this.tabSelected.bind(this);
          self.$.tabs.addEventListener('core-select', tabselect);
        },

        domReady: function () {
          // TODO use the current page number as the pageId
          var pageId = 1;

          // create a gallery for the current (only) page
          this.addGallery(pageId);

          // TODO trigger searches from the real text on the page
          this.search(pageId, ['stub phrase', 'stub phrase']);
        },

        tabSelected: function(e) {
          if (!e.detail.isSelected)
            return;

          switch(parseInt(this.$.tabs.selected)){
            case 0:
              this.loadImages();
              break;
            case 1:
              this.loadDrive();
              break;
            case 2:
              this.loadQuotes();
              break;
            case 3:
              this.loadMore();
              break;
            default:
          }
        },

        loadImages: function() {
          console.log('load images');
        },

        loadDrive: function() {

        },

        loadQuotes: function() {

        },

        loadMore: function() {
          observeDocumentChanges(self.$.iframe, function(text) {
            var textNode=document.createTextNode(text.replace("&nbsp;"," "));
            self.$.changed_text.innerHTML="";
            self.$.changed_text.appendChild(textNode);
          });

          self.editor = self.$.iframe.contentDocument.querySelector('.kix-appview-editor');
          self.editor.self = self;
          self.editor.onscroll = function(){this.self.onScroll(this.self);};
        },

        // When the user scrolls the document onScroll is triggered. But we are interested in
        // an event when the scroll stops. Add a timeout to onScroll, which triggers after 500ms
        // If the event triggers, the user has stopped scrolling.
        onScroll: function(self){
          clearTimeout(self.scrollTimer);
          self.scrollTimer = setTimeout(function() {self.scrollStop(self)}, 500);
        },

        scrollStop: function(self) {
          var pageno = parseInt((self.editor.scrollTop/1056).toString().split('.')[0]);
          self.pageno = pageno+1; //querySelector starts from 1. Hence add 1.
          //console.log('scrolling has stopped.You are on page no ' + self.pageno);
          self.getPageInfo(); //Just a Helper Function
        },

        getPageInfo: function() {
          //Get the current Page
          var str = '.kix-page:nth-child(' + (self.pageno).toString() + ')';
          self.page = self.$.iframe.contentDocument.querySelector(str);
          //Get all the paragraphs in the page
          var paras = self.page.querySelectorAll('.kix-paragraphrenderer');
          //console.log('No of paraghaphs: ' + paras.length.toString() + ' in page' + self.pageno);

          // for(var i=0;i<paras.length;i++){
          //   var line = paras[i].querySelector('.kix-lineview');
          //   console.log('first line is' + line.innerText);
          // }
        },

        downAction: function() {
          this.$.iframe.style.pointerEvents = 'none';
        },

        upAction: function() {
          this.$.iframe.style.pointerEvents = '';
        },

        closePanel: function() {
          this.$.content_push_panel.style.display = 'none';
          this.open = false;
        },

        togglePanel: function() {
          if (this.open) {
            this.$.content_push_panel.style.display = 'none';
            this.open = false;
          } else {
            this.$.content_push_panel.style.display = 'inline-block';
            this.open = true;
          }
        },

        /**
         * Add an image gallery for the page with ID pageId;
         * if the gallery exists for this page already, do nothing.
         *
         * @param String pageId Identifier for the page with which
         * this gallery is associated
         */
        addGallery: function (pageId) {
          if (this.galleries[pageId]) {
            return;
          }

          this.galleries[pageId] = document.createElement('cp-gallery');
          this.$.content.appendChild(this.galleries[pageId]);
        },

        // perform search for keyphrases and populate the gallery
        // for the associated page
        // TODO replace this stub with a real implementation
        search: function (pageId, keyPhrases) {
          // add a random image from lorempixel
          for (var i = 0; i < 10; i ++) {
            var src = 'http://lorempixel.com/125/125?cacheBust=' +
                      (new Date()).getTime() + i;

            this.galleries[pageId].appendImage({
              src: src
            });
          }
        }
      }); // Polymer()
    })();

  </script>
</polymer-element>
