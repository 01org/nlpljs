<!--
wrapper for a single img element plus related elements for
metadata; metadata elements are revealed by user interaction
(mouse hover);
the smallest image which will display OK is about 50x50px; any smaller
than this and there's not enough room for the metadata about the image
size
-->
<polymer-element name="cp-tile-image" attributes="src revealmeta loaded done">
  <template>
    <style>
      :host {
        display: inline-block;
        -webkit-animation: fadein 2s;
      }

      #container {
        display: inline-block;
        position: relative;
        overflow: hidden;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        padding: 3px 3px 3px 3px;
      }

      #container:hover {
        background-color: #01bcd4;
      }

      [data-revealed="true"] {
        display: block;
        position: absolute;
        bottom: 0;
        margin-bottom: 3px;
        background-color: black;
        color: white;
        min-width: 3em;
        text-align: center;
        padding: 0.5em;
      }

      [data-revealed="false"] {
        display: none;
      }

      #image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 0 0;
      }

      @-webkit-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      #meta {
        max-width: 100%;
      }
    </style>

    <div id="container" on-mouseover="{{revealmetaOn}}" on-mouseout="{{revealmetaOff}}">
      <img id="image" src="{{src}}" on-load="{{imageLoaded}}" on-error="{{imageError}}">
      <p id="meta" data-revealed="{{revealmeta === 'on' || revealmeta === 'always'}}">
        {{width}}x{{height}}
      </p>
    </div>
  </template>

  <script>
    (function () {
      // timeout (in ms) before treating an image load as failed
      var TIMEOUT = 5000;

      var setRatio = function (self) {
        if (self.width > 0 && self.height > 0) {
          self.ratio = self.width / self.height;
        }
      };

      Polymer({
        created: function () {
          /* URL for the image to be displayed */
          this.src = null;

          /* width and height are set manually; they do not
             have to correspond with the loaded image's actual
             width and height */
          this.width = 0;
          this.height = 0;

          /* computed whenever height or width change */
          this.ratio = 0;

          /* true if the wrapped image's load event has fired */
          this.loaded = false;

          /* true if the image is ready, whether it loaded or failed */
          this.done = false;

          /* keyword associated with the image with structure:
             {
               text: "<keyword text>",
               groupId: "<keyword group ID>"
             }
          */
          this.keyword = null;

          // set to 'on' to reveal metadata; set to 'off' to hide it;
          // set to 'always' if metadata should always be visible
          this.revealmeta = 'off';

          /* the original data used to construct the tile, as
             returned by an image search */
          this.image = {};
        },

        revealmetaOn: function () {
          if (this.revealmeta === 'always') {
            return;
          }

          this.revealmeta = 'on';
        },

        revealmetaOff: function () {
          if (this.revealmeta === 'always') {
            return;
          }

          this.revealmeta = 'off';
        },

        srcChanged: function () {
          var self = this;

          this.loaded = false;

          // fire a "done" event, even if the image times out
          setTimeout(function () {
            if (!self.loaded) {
              self.done = true;
              self.fire('done');
            }
          }, TIMEOUT);
        },

        widthChanged: function () {
          setRatio(this);
        },

        heightChanged: function () {
          setRatio(this);
        },

        // set metadata for the image once it's loaded
        imageLoaded: function () {
          this.loaded = true;
          this.done = true;
          this.fire('done', this);
        },

        // image failed to load for whatever reason
        imageError: function (e) {
          this.loaded = false;
          this.done = true;
          this.fire('done', this);

          // notify the error, in case anyone cares
          this.fire('error', e);
        }
      });
    })();
  </script>
</polymer-element>
