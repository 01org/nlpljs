<!--
test for cp-tile-article
-->
<polymer-element name="cp-tile-article-test">
  <template>
    <style>
      cp-tile-article.with-image {
        width: 284px;
        height: 138px;
      }

      cp-tile-article {
        width: 138px;
        height: 138px;
      }
    </style>

    <p>Create 10 cp-tile-article elements, 5 with text and 5 without.</p>
    <div id="container"></div>
  </template>

  <script src="./test-utils.js"></script>

  <script>
    Polymer({
      domReady: function () {
        var loremEnglish = 'But I must explain to you how all this ' +
            'mistaken idea of denouncing pleasure and praising pain was born ' +
            'and I will give you a complete account of the system, and ' +
            'expound the actual teachings of the great explorer of the truth, ' +
            'the master-builder of human happiness. No one rejects, dislikes, ' +
            'or avoids pleasure itself, because it is pleasure, but because ' +
            'those who do not know how to pursue pleasure rationally encounter ' +
            'consequences that are extremely painful. Nor again is there anyone ' +
            'who loves or pursues or desires to obtain pain of itself, because ' +
            'it is pain, but because occasionally circumstances occur in which ' +
            'toil and pain can procure him some great pleasure. To take a ' +
            'trivial example, which of us ever undertakes laborious physical ' +
            'exercise, except to obtain some advantage from it? But who has ' +
            'any right to find fault with a man who chooses to enjoy a ' +
            'pleasure that has no annoying consequences, or one who avoids ' +
            'a pain that produces no resultant pleasure?';

        // add 5 random cp-tile-articles with URLs from lorempixel
        var cpTileArticle;
        for (var i = 0; i < 5; i++) {
          cpTileArticle = document.createElement('cp-tile-article');
          cpTileArticle.src = makeImageUrl(300, 200);
          cpTileArticle.caption = 'Foo bar foo bar baz ooh Intel here ' +
                                  'hello world long title oh yeah';
          cpTileArticle.snippet = loremEnglish;
          cpTileArticle.classList.add('with-image');
          cpTileArticle.source = 'http://intel.com/';
          this.$.container.appendChild(cpTileArticle);
        }

        for (i = 0; i < 5; i++) {
          cpTileArticle = document.createElement('cp-tile-article');
          cpTileArticle.caption = 'foo bar foo bar baz ooh';
          cpTileArticle.snippet = loremEnglish;
          cpTileArticle.source = 'http://intel.com/';
          this.$.container.appendChild(cpTileArticle);
        }
      }
    });
  </script>
</polymer-element>
