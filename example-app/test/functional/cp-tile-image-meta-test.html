<link rel="import" href="../../app/content_push/cp-tile-image.html">

<!--
test for cp-tile-image metadata
-->
<polymer-element name="cp-tile-image-meta-test">
  <template>
    <p>The image on the left should reveal its metadata on hover.
    The image on the right should always show its metadata.</p>
    <div id="container"></div>
  </template>

  <script src="./test-utils.js"></script>

  <script>
    Polymer({
      domReady: function () {
        var imageItemMetaHover = document.createElement('cp-tile-image');
        imageItemMetaHover.src = makeImageUrl(200, 200);
        imageItemMetaHover.width = 200;
        imageItemMetaHover.height = 200;
        this.$.container.appendChild(imageItemMetaHover);

        var imageItemMetaAlways = document.createElement('cp-tile-image');
        imageItemMetaAlways.src = makeImageUrl(200, 200);
        imageItemMetaAlways.width = 200;
        imageItemMetaAlways.height = 200;
        imageItemMetaAlways.revealmeta = 'always';
        this.$.container.appendChild(imageItemMetaAlways);
      }
    });
  </script>
</polymer-element>
