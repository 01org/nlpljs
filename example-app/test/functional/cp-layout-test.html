<link rel="import" href="../../app/content_push/cp-layout.html">

<!--
test for cp-layout; creates a card and adds ten random images to it
-->
<polymer-element name="cp-layout-test">
  <template>
    <!-- make the card span a percentage of the window to check centering -->
    <style>
      #gallery {
        width: 50%;
        margin-left: 25%;
        background-color: gray;
      }
    </style>

    <p>
      Create an layout with 10 random images inside it; fills 50% of
      screen to check for centering of images inside.
    </p>
    <cp-layout id="gallery"></cp-layout>
  </template>

  <script src="./test-utils.js"></script>

  <script>
    Polymer({
      domReady: function () {
        // add random images with URLs from lorempixel
        for (var i = 0; i < 10; i ++) {
          var tile = document.createElement('cp-tile-image');
          tile.src = makeImageUrl(200, 200);
          tile.width = 200;
          tile.height = 200;
          this.$.gallery.addTile(tile);
        }
      }
    });
  </script>
</polymer-element>
