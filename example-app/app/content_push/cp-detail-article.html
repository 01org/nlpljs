<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="cp-detail-article">
  <link rel="import" type="css" href="./styles/cp-detail.css">

  <template>
    <div id="container" class="vertical layout">
      <div class="top-bar toolbar-shadow">
        <div id="back" class="horizontal layout">
          <paper-fab id="backbutton" mini icon="arrow-back" raisedbutton="true"
                     on-click="onBackButtonClick">
          </paper-fab>

          <h2 id="backcaption" class="flex" data-show$="{{!!caption}}">
            <span>{{_computeExpression2(caption, cleanHTML)}}</span>
          </h2>
        </div>
      </div>

      <div id="imgContainer" data-show$="{{imageAvailable}}">
        <div id="aspectRatioFrame">
          <div id="spinner" data-show$="{{!loaded}}">
            <template is="dom-if" if="{{!loaded}}">
              <paper-spinner active></paper-spinner>
            </template>
          </div>

          <div id="aspectRatioSpacer"></div>

          <div id="imgPlacer" data-show$="{{loaded}}">
            <img id="image" src="{{src}}" on-error="onImageError"
                 on-load="onImageLoad">
          </div>
        </div>
      </div>

      <div id="detailbody">
        <h2 id="caption" data-show$="{{!!caption}}">
          <caption>{{_computeExpression2(caption, cleanHTML)}}</caption>
        </h2>

        <p id="articleSource" data-show$="{{!!source}}">
          <span>{{_computeExpression3(domainFromURL, source, sourceName)}}</span>
        </p>

        <div id="snippet" data-show$="{{!!snippet}}">
          <span>{{_computeExpression4(cleanHTML, snippet)}}</span>
        </div>
      </div>
    </div>

    <div id="visitSrc" data-show$="{{!!source}}">
      <paper-button class="colored" on-click="visitWebpage"
                    data-source-link$="{{source}}">
        GO TO ARTICLE
      </paper-button>
    </div>
  </template>

  <script src="./cp-constants.js"></script>
  <script src="./cp-formatter.js"></script>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'cp-detail-article',

        properties: {
          /* source URL of the file thumbnail */
          src: {
            value: null,
            notify: true,
            observer: 'srcChanged'
          },

          /* text describing the file */
          caption: {
            value: null,
            notify: true
          },

          /* where the file came from */
          source: {
            value: null,
            notify: true
          },

          /* name of the source */
          sourceName: {
            type: String,
            value: null
          },

          /* extract from the article */
          snippet: {
            type: String,
            value: null
          },

          /*
           * does this article have an image available (i.e. it
           * has already been loaded in the tile)
           */
          imageAvailable: {
            type: Boolean,
            value: null
          },

          loaded: {
            type: Boolean,
            value: false
          },

          imageHasLoaded: {
            type: Boolean,
            value: false
          }
        },

        cleanHTML: Formatter.cleanHTML,

        domainFromURL: Formatter.domainFromURL,

        srcChanged: function () {
          var self = this;

          this.loaded = false;
          this.imageHasLoaded = false;

          /* if the image never loads, record the component as ready
           anyway, to ensure that it will display */
          setTimeout(function () {
            self.loaded = true;
          }, CP_CONSTANTS.TIMEOUT);
        },

        onImageLoad: function () {
          this.loaded = true;
          this.imageHasLoaded = true;
          this.fire('done');
        },

        onImageError: function () {
          this.loaded = true;
          this.imageHasLoaded = false;
          this.fire('done');
        },

        onBackButtonClick: function () {
          this.fire('back');
        },

        showTile: function (tile) {
          this.src = tile.article.src;
          this.caption = tile.article.caption;
          this.source = tile.article.source;
          this.sourceName = tile.article.sourceName;
          this.snippet = tile.article.snippet;
          this.imageAvailable = tile.imageLoaded;

          /* reset scroll to top */
          this.$.detailbody.scrollTop = 0;
        },

        visitWebpage: function () {
          if (this.source) {
            window.open(this.source, '_blank');
          }
        },

        /* no clean-up necessary, but needed by the API */
        close: function () {},

        _computeExpression2: function (caption, cleanHTML) {
          return caption | cleanHTML;
        },

        _computeExpression3: function (domainFromURL, source, sourceName) {
          return sourceName || source | domainFromURL;
        },

        _computeExpression4: function (cleanHTML, snippet) {
          return snippet | cleanHTML;
        }
      }); // Polymer()
    }());
  </script>
</dom-module>
