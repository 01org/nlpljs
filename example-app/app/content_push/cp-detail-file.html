<link rel="import" 
href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/core-icons/editor-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="cp-detail-file">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
  </style>
  <template>
    <link rel="stylesheet" href="./styles/cp-detail.css">

    <div id="container" vertical layout>
      <div class="top-bar toolbar-shadow">
        <div id="back" horizontal layout>
          <paper-fab id="backbutton" mini icon="arrow-back" raisedButton="true"
                     on-click="{{onBackButtonClick}}">
          </paper-fab>

          <h2 id="backcaption" data-show="{{computeData-show(caption)}}" flex> <!-- TODO RENAME -->
            <span>{{computeExpression1(caption, cleanHTML)}}</span> <!-- TODO RENAME -->
          </h2>
        </div>
      </div>

      <div id="imgContainer">
        <div id="aspectRatioFrame">
          <div id="spinner" data-show="{{computeData-show(loaded)}}"> <!-- TODO RENAME -->
            <template is="dom-if" if="{{computeIf(loaded)}}"> <!-- TODO RENAME -->
              <paper-spinner active></paper-spinner>
            </template>
          </div>

          <div id="aspectRatioSpacer"></div>

          <div id="imgPlacer" data-show="{{loaded}}">
            <img id="image" src="{{src}}" on-load="{{onImageLoad}}" data-show="{{loaded}}">
          </div>
        </div>
      </div>

      <div id="detailbody">
        <div class="imageMeta">
          <div class="imageMetaKey">Source</div>
          <div class="imageMetaValue">
            <span data-show="{{computeData-show(serviceIcon)}}"> <!-- TODO RENAME -->
              <iron-icon icon="{{serviceIcon}}"></iron-icon> <!-- TODO RENAME -->
            </span>
            &nbsp;&nbsp;
            <span data-show="{{computeData-show(service)}}"> <!-- TODO RENAME -->
              <span>{{service}}</span> <!-- TODO RENAME -->
            </span>
          </div>
        </div>

        <div class="imageMeta" data-show="{{computeData-show(fileType)}}"> <!-- TODO RENAME -->
          <div class="imageMetaKey">Type</div>
          <div class="imageMetaValue">
            <img src="{{iconLink}}">&nbsp;&nbsp;<span>{{fileType}}</span>
          </div>
        </div>

        <div class="imageMeta" data-show="{{computeData-show(size, undefined)}}"> <!-- TODO RENAME -->
          <div class="imageMetaKey">Size</div>
          <div class="imageMetaValue">
            <span>{{computeExpression4(bytesToKb, size)}}</span>Kb <!-- TODO RENAME -->
          </div>
        </div>

        <div class="imageMeta" data-show="{{computeData-show(folder)}}"> <!-- TODO RENAME -->
          <div class="imageMetaKey">Location</div>
          <div class="imageMetaValue">
            <iron-icon icon="folder"></iron-icon>
            &nbsp;&nbsp;<span>{{folder}}</span>
          </div>
        </div>

        <div class="imageMeta" data-show="{{computeData-show(owner)}}"> <!-- TODO RENAME -->
          <div class="imageMetaKey">Owner</div>
          <div class="imageMetaValue">
            <span>{{owner}}</span>
          </div>
        </div>

        <div class="imageMeta" data-show="{{computeData-show(modifiedDate)}}"> <!-- TODO RENAME -->
          <div class="imageMetaKey">Modified</div>
          <div class="imageMetaValue">
            <span>{{computeExpression7(formatDate, modifiedDate)}}</span> by <span>{{lastModifiedByUser}}</span> <!-- TODO RENAME -->
          </div>
        </div>

        <div class="imageMeta">
          <div class="imageMetaKey">Created</div>
          <div class="imageMetaValue">
            <span>{{computeExpression8(createdDate, formatDate)}}</span> <!-- TODO RENAME -->
          </div>
        </div>
      </div>

      <div id="visitSrc" data-show="{{source}}">
        <paper-button class="colored" on-click="{{visitWebpage}}"
                      data-source-link="{{source}}">
          OPEN FILE
        </paper-button>
      </div>
    </div>
  </template>
</dom-module>

  <script src="./cp-constants.js"></script>
  <script src="./cp-formatter.js"></script>

  <script>
    (function () {
      Polymer({
        is: 'cp-detail-file',
        properties: {
          /* source URL of the file thumbnail */
          src: {
            value: null,
            notify: true,
            observer: 'srcChanged'
          },

          /* text describing the file */
          caption: {
            value: null,
            notify: true
          },

          /* where the file came from */
          source: {
            value: null,
            notify: true
          },

          /* service which returned the file */
          service: {
            value: null,
            observer: 'serviceChanged'
          },

          /* file size in bytes */
          size: { value: null },

          /* file mime type */
          mimeType: {
            value: null,
            observer: 'mimeTypeChanged'
          },

          /* URL of the icon for this type of file */
          iconLink: { value: null },

          /* file owner */
          owner: { value: null },

          /* folder which holds the file */
          folder: { value: null },

          /* display name of last user to modify the file */
          lastModifiedByUser: { value: null },

          /* last modified datetime */
          modifiedDate: { value: null },

          /* created datetime */
          createdDate: { value: null },

          /* icon for the service (SET AUTOMATICALLY VIA service) */
          serviceIcon: { value: null },

          /* file type, e.g. "Google Docs" (SET AUTOMATICALLY VIA mimeType) */
          fileType: { value: null },
        },

        created: function () {
          this.loaded = false;
        },

        /* clean HTML tags out of the caption */
        cleanHTML: Formatter.cleanHTML,

        srcChanged: function () {
          var self = this;

          this.loaded = false;

          /* if the image never loads, record the component as ready
             anyway, to ensure that it will display */
          setTimeout(function () {
            self.loaded = true;
          }, CP_CONSTANTS.TIMEOUT);
        },

        serviceChanged: function () {
          this.serviceIcon = CP_CONSTANTS.SERVICE_ICONS[this.service];
        },

        mimeTypeChanged: function () {
          this.fileType = CP_CONSTANTS.MIME_TYPES[this.mimeType] || 'File';
        },

        onImageLoad: function () {
          this.loaded = true;
          this.fire('done');
        },

        onBackButtonClick: function () {
          this.fire('back');
        },

        showTile: function (tile) {
          this.src = tile.file.src;
          this.caption = tile.file.caption;
          this.source = tile.file.source;
          this.service = tile.file.service;
          this.folder = tile.file.folder;
          this.iconLink = tile.file.iconLink;
          this.size = tile.file.size;
          this.owner = tile.file.owner;
          this.mimeType = tile.file.mimeType;
          this.lastModifiedByUser = tile.file.lastModifiedByUser;
          this.modifiedDate = tile.file.modifiedDate;
          this.createdDate = tile.file.createdDate;

          /* reset scroll to top */
          this.$.detailbody.scrollTop = 0;
        },

        visitWebpage: function () {
          if (this.source) {
            window.open(this.source, '_blank');
          }
        },

        formatDate: Formatter.formatDate,

        bytesToKb: function (val) {
          return Formatter.round(val / 1024, 2);
        },

        computeData-show: function (caption) {
          return !!caption;
        },
        computeData-show: function (loaded) {
          return !loaded;
        },
        computeIf: function (loaded) {
          return !loaded;
        },
        computeData-show: function (serviceIcon) {
          return !!serviceIcon;
        },
        computeData-show: function (service) {
          return !!service;
        },
        computeData-show: function (fileType) {
          return !!fileType;
        },
        computeData-show: function (size, undefined) {
          return size !== null && size !== undefined;
        },
        computeData-show: function (folder) {
          return !!folder;
        },
        computeData-show: function (owner) {
          return !!owner;
        },
        computeData-show: function (modifiedDate) {
          return !!modifiedDate;
        },
        computeExpression1: function (caption, cleanHTML) {
          return caption | cleanHTML;
        },
        computeExpression4: function (bytesToKb, size) {
          return size | bytesToKb;
        },
        computeExpression7: function (formatDate, modifiedDate) {
          return modifiedDate | formatDate;
        },
        computeExpression8: function (createdDate, formatDate) {
          return createdDate | formatDate;
        },

        /* no clean-up necessary, but needed by the API */
        close: function () {}
      });
    })();
  </script>
