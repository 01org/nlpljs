<link rel="import" href="../../app/content-push/image-item.html">

<!--
test for image-item; draws 10 random cp-image elements at
different sizes
-->
<polymer-element name="image-item-test">
  <template>
    <p>Create 10 image-items with 50 pixel increments in width and height.</p>
    <div id="container"></div>
  </template>

  <script src="./test-utils.js"></script>

  <script>
    Polymer({
      domReady: function () {
        // add random image-items with URLs from lorempixel
        var cpImage;
        for (var i = 50; i <= 500; i += 50) {
          cpImage = document.createElement('image-item');
          cpImage.src = makeImageUrl(i, i);
          this.$.container.appendChild(cpImage);
        }
      }
    });
  </script>
</polymer-element>
