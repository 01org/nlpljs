<!--
Test for cp-detail-file; Creates a cp-detail-file and adds a
random image with some info to it.
-->
<polymer-element name="cp-detail-file-test">
  <template>
    <!-- make the card span a percentage of the window to check centering -->
    <style>
      #container {
        width: 300px;
        background-color: #F0F0F0;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <p>
      Create a cp-detail-file for a random image; fills part of the
      screen to check for centering of image inside.
    </p>
    <div id="container">
      <cp-detail-file id="detail"></cp-detail-file>
    </div>
  </template>

  <script src="./test-utils.js"></script>

  <script>
    Polymer({
      domReady: function () {
        var d = this.$.detail;
        d.src = makeImageUrl(600, 200);
        d.caption = '<span class="fn"> <i><span style="font-weight:bold">\n<i>The Battle of Hastings in 1066</i></span></i></span>';
        d.service = 'Drive';
        d.folder = 'Content Push';
        d.createdDate = '2014-09-08T10:05:15.497Z';
        d.source = 'http://intel.com/';
        d.size = 6000;
        d.iconLink = 'https://ssl.gstatic.com/docs/doclist/images/icon_11_document_list.png';
        d.owner = 'Bugs Bunny';
        d.modifiedDate = '2014-10-09T09:15:26.797Z';
        d.lastModifiedByUser = 'Daffy Duck';
        d.mimeType = 'application/vnd.google-apps.document';
      }
    });
  </script>
</polymer-element>
