<link rel="import" href="../../app/content_push/cp-detail-image.html">

<!--
Test for image-detail; Creates an image-detail panel and adds a
random image with some info to it.
-->
<polymer-element name="cp-detail-image-test">
  <template>
    <!-- make the card span a percentage of the window to check centering -->
    <style>
      #container {
        width: 300px;
        background-color: #F0F0F0;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <p>
      Create a cp-detail-image with 1 random image inside it; fills 50% of
      screen to check for centering of image inside.
    </p>
    <div id="container">
      <cp-detail-image id="detail"></cp-detail-image>
    </div>
  </template>

  <script src="./test-utils.js"></script>

  <script>
    Polymer({
      domReady: function () {
        // add a random image with URL from lorempixel
        this.$.detail.src = makeImageUrl(800, 600);
        this.$.detail.caption = '<span class="fn"> <i><span style="font-weight:bold">\n<i>The Battle of Hastings in 1066</i></span></i></span>';
        this.$.detail.width = 800;
        this.$.detail.height = 600;
        this.$.detail.source = 'http://flickr.com/';
        this.$.detail.meta = {
          ExifVersion: 1,
          Camera: 'Some old Kodak thing',
          DateTime: '2014-11-25'
        };
      }
    });
  </script>
</polymer-element>
