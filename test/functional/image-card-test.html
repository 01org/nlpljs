<link rel="import" href="../../app/content-push/image-card.html">

<!--
test for image-card; creates a card and adds ten random images to it
-->
<polymer-element name="image-card-test">
  <template>
    <!-- make the card span a percentage of the window to check centering -->
    <style>
      #gallery {
        width: 50%;
        margin-left: 25%;
        background-color: gray;
      }
    </style>

    <p>
      Create an image-card with 10 random images inside it; fills 50% of
      screen to check for centering of images inside.
    </p>
    <image-card id="gallery"></image-card>
  </template>

  <script src="./test-utils.js"></script>

  <script>
    Polymer({
      domReady: function () {
        // add random images with URLs from lorempixel
        for (var i = 0; i < 10; i ++) {
          this.$.gallery.appendImage({
            src: makeImageUrl(200, 200)
          });
        }
      }
    });
  </script>
</polymer-element>
